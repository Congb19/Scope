<!DOCTYPE html>
	<head>
		<title>Scope</title>
		<meta charset="UTF-8">
		<script src="js/build/aframe-master.min.js"></script>
		<script src="js/build/aframe-ar-nft.js"></script>

		<style>
			.arjs-loader {
				height: 100%;
				width: 100%;
				position: absolute;
				top: 0;
				left: 0;
				background-color: rgba(0, 0, 0, 0.8);
				z-index: 9999;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.arjs-loader div {
				text-align: center;
				font-size: 1.25em;
				color: white;
			}
		</style>
	</head>
	<body style="margin : 0px; overflow: hidden;">
		<!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
		<div class="arjs-loader">
			<div>Loading, please wait...</div>
		</div>
		<!-- 测试1  -->
		<!-- <a-scene>
			<a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
			<a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
			<a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
			<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
			<a-sky color="#ECECEC"></a-sky>
		</a-scene> -->
		<!-- 测试2 -->
		<!-- <a-scene>
			<a-entity gltf-model="trex/scene.gltf" scale="1 1 1" position="0 -25 -50">
			</a-entity>
		</a-scene> -->
		<!-- a-frame scene -->
		<a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
			arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
			<a-nft type="nft" url="trex/trex-image/K" smooth="true" smoothCount="10" smoothTolerance=".01"
				smoothThreshold="5">
				<a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
				<a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
				<a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
				<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
				<a-sky color="#ECECEC"></a-sky>
				<!-- <a-entity gltf-model="trex/scene.gltf" scale="1 1 1" position="0 -25 -50">
				</a-entity> -->
			</a-nft>
			<a-entity camera></a-entity>
		</a-scene>
	</body>

</html>

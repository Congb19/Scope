<!DOCTYPE html>
	<head>
		<title>Scope</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href='css/main.css'>
		<script
			src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
		<script src="js/build/aframe-ar.js"></script>
	</head>
	<body>
		<div class="tip">
			Scope
		</div>
		<div></div>
		<a-scene embedded arjs='sourceType: webcam;' renderer='antialias: true; alpha: true; precision: medium;'>
			<a-marker preset="hiro">
				<a-sphere position="0 0.5 0" radius="0.5" color="#EF2D5E"></a-sphere>
				<a-plane position="0 0 0" rotation="-90 0 0" width="1" height="1" color="#7BC8A4"></a-plane>
				<!-- <a-entity gltf-model="trex/scene.gltf" scale="1 1 1" position="0 0 0">
				</a-entity> -->
			</a-marker>
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>

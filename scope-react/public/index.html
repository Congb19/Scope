<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
		/>
		<script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
		<script>
			if ("addEventListener" in document) {
				document.addEventListener(
					"DOMContentLoaded",
					function () {
						FastClick.attach(document.body);
					},
					false
				);
			}
			if (!window.Promise) {
				document.writeln(
					'<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"' +
						">" +
						"<" +
						"/" +
						"script>"
				);
			}
		</script>
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
		<title>Scope</title>
		<!-- <link rel="stylesheet" type="text/css" href="../src/css/index.css" /> -->
		<style></style>
		<script src="./build/aframe-master.min.js"></script>
		<script src="./build/aframe-ar.js"></script>
		<script src="./build/animation-mixer.js"></script>
		<script></script>
		<!-- <script src="./build/aframe-ar-nft.js"></script> -->
	</head>
	<body id="body">
		<noscript>Please enable JavaScript to run this app.</noscript>
		<div id="audiopos"></div>
		<video
			id="video"
			width="800"
			height="600"
			style="display: none;"
		></video>
		<canvas
			id="canvas"
			width="800"
			height="600"
			style="display: none;"
		></canvas>
		<div id="infopos"></div>
		<div id="sliderpos"></div>
		<img id="img" src="./assets/2.jpg" style="display: none;" />
		<div id="root"></div>
		<a-scene
			id="ascene"
			vr-mode-ui="enabled: false;"
			arjs="sourceType: webcam;"
			renderer="antialias: true; alpha: true; precision: medium;"
			style="position: fixed;"
		>
			<a-marker id="amarker" preset="hiro"> </a-marker>
			<a-entity camera></a-entity>
		</a-scene>
	</body>
</html>
